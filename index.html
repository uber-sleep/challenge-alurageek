<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Styles -->
     <link rel="stylesheet" href="./styles/reset.css">
     <link rel="stylesheet" href="./styles/style.css">
     <link rel="stylesheet" href="./styles/media-queries.css">
</head>
<body>
    <!-- Section Header -->
    <header class="header__wrapper">
        <img class="header__logo" src="./assets/Property 1=White.svg" alt="Logo do projeto Alura Geek">
    </header>

    <!-- Sessão Main -->
    <main class="main-section">
            <section class="product-list__wrapper">
                <h2 class="title">Meus produtos:</h2>
                <div class="product-list" data-products> 
                    <!-- conteudo inserido dinamicamente -->
                </div>
            </section>

            <section class="add-product__wrapper"> 
                <h3 class="title">Adicionar produto:</h3>

                <form action="" class="add-product__form" data-form>
                    <input type="text" placeholder="nome..." data-name>
                    <input type="text" placeholder="valor..." data-value>
                    <input type="text" placeholder="imagem..." data-image>

                    <div class="add-product__buttons">
                        <button type="submit" class="save">Guardar</button>
                        <button class="clear">Limpar</button>
                    </div>
                </form>
            </section>
    </main>

    <!-- Sessão Footer -->
    <footer class="footer__section">
        <img src="./assets/Property 1=White.svg" alt="Alura Geek Logo" class="footer">
        <p class="footer__credits">Desenvolvido por Carolina Gonçalves</p>
        <p class="footer__institution">Alura Latam 2024</p>
    </footer>

    <script type="module" src="./js/connect.js"></script>
    <script type="module" src="./js/render-product.js"></script>
    <script type="module" src="./js/send-product.js"></script>
</body>
</html>
